<ion-header>

  <ion-navbar>
    <ion-title>Leads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding *ngIf="leads && !isTableEmpty">
    <table class="app-table">
      <thead>
        <tr>
          <th class="app-column-head" [ngStyle]="{'width': col.width}" *ngFor="let col of leads.columns">
            {{col.title}}
          </th>
        </tr>
      </thead>

      <tbody>
          <tr class="app-row" *ngFor="let row of leads.rows">
            <td class="app-column" *ngFor="let col of leads.columns" [ngStyle]="{'width': col.width}">
              <a *ngIf="row[col.column].url" href="{{row[col.column].url}}">{{row[col.column].label}}</a>
              <span *ngIf="!row[col.column].url">{{row[col.column].label}}</span>
            </td>
          </tr>
      </tbody>
    </table>
  </ion-card>

  <div *ngIf="isTableEmpty">
    <p text-center>No leads yet</p>
  </div>

</ion-content>

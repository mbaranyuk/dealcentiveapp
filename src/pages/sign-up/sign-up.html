<ion-header></ion-header>
<ion-content fullscrean align-items-center text-center>
  <ion-grid style="height: 100vh;">
    <ion-row style="height: 100vh;" align-items-center>
      <ion-col>
          <ion-item>
            <ion-input placeholder="First Name" type="text" [(ngModel)]="firstName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Last Name" type="text" [(ngModel)]="lastName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input readonly="true" placeholder="Phone Number" type="tel" [value]="phone"></ion-input>
          </ion-item>

          <button style="margin-top: 45px;" ion-button block (click)="signUp()" [disabled]="loading">Next</button>
          <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

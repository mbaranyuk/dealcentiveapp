
<ion-header>

  <ion-navbar>
    <ion-title>Points</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="filterData" (ngModelChange)="loadPoints(filterData)">
      <ion-segment-button value="processed">
        Active
      </ion-segment-button>
      <ion-segment-button value="pending">
        Pending
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content padding>
  <simple-table [tableData]="points"></simple-table>
</ion-content>

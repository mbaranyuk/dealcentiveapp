<ion-content no-margin>
  <div class="logo-wrap">
    <ion-icon name="dealcentive-wifi-off"></ion-icon>
    <h1>We are very sorry but it seems that something went wrong with your network</h1>
  </div>
  <div padding>
    <h3>Try to do the following: </h3>
    <p>Check your network connection and try again</p>
  </div>
  <div padding class="retry-btn">
    <button ion-button block class="blue-button-main" (click)="checkConnection()">Retry</button>
  </div>
</ion-content>
